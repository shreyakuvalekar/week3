name: Run Jest Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: windows-latest   # or ubuntu-latest for Linux runners

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20  # or 18, depending on your project

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
